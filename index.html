<html>
  <head>
    <title>GeoJSON-LD Example</title>
      <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
      <link rel="features" href="1790040.geojson"/>
      <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
      <script src="leaflet.geojson-ld.js"></script>
</head>
  <body>
    <div id="map" class="map" style="height:500px"></div>
  <script>

    var map = L.map('map').setView([42, -95], 4);
    var terrain = L.tileLayer(
      'http://api.tiles.mapbox.com/v3/sgillies.map-ac5eaoks/{z}/{x}/{y}.png');
    terrain.addTo(map);

  /* Load hull area GeoJSON and add to map */
  $.getJSON($('link[rel="features"]').attr("href"), function(data) {
    L.geoJsonLd(data).addTo(map);
  });

  </script>
  </body>
</html>
